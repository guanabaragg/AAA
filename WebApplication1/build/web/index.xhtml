<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panelGrid id="a" columns="1" layout="grid">

                <p:inputText value="#{novoUser.name}" placeholder="Nome"/>
                <p:password value="#{novoUser.password}" placeholder="******"/>
                <p:inputText value="#{novoUser.emaill}" placeholder="Email"/>                

            </p:panelGrid>

            <p:separator/>

            <p:commandButton action="#{novoUser.salvar()}" value="Salvar" update="a"/>
            <p:commandButton action="#{novoUser.deletar()}" value="Deletar" update="a"/>

        </h:form>
    </h:body>
</html>
