<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carteira Virtual</title>
        <link href="css_Tela_Login/teste.css" rel="stylesheet"></link>

    </h:head>
    <h:body>
        <div class="nav1">
            <h:form>
                <h:commandLink action="#{usuario.principal()}">
                    <p:graphicImage class="logo" value="img/logo_CV.png" ></p:graphicImage> 
                </h:commandLink>
            </h:form>
        </div>


        <ui:composition template="Template.xhtml">

            <ui:define name="content">


                <h:form>
                    <br/>                                  

                    <div style="width:95%; height:560px ; margin: auto">

                        <h1 style="font-family:Agency FB; margin: auto;">Consulte seu Cep</h1>
                        <br/>
                        <p:separator/>

                        <p:panelGrid id="pnlPrincipal" columns="2" layout="grid" styleClass="ui-panelgrid-blank" style="margin: auto;">
                            <p:growl showDetail="true" sticky="true" />                            

                            <p:panelGrid></p:panelGrid>

                            <p:panelGrid columns="1"> 
                                <h:outputText style="font-family:Agency FB; font-size:18px;" value="Informe seu cep:" />
                                <p:inputMask mask="99999-999" value="#{consultaCep.ceep}" style="font-family:Agency FB; width:250px; font-size:18px;"></p:inputMask> 
                            </p:panelGrid>

                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText style="font-family:Agency FB; font-size:18px;" value="Rua:" />
                                <h:outputText id="rua" value="#{consultaCep.ruua}" style="font-family:Agency FB; font-size:22px; width:350px; color:black;" />
                                <p:message for="rua" display="icon" />

                                <h:outputText style="font-family:Agency FB; font-size:18px;" value="Bairro:" />
                                <h:outputText id="bairro" value="#{consultaCep.baiirro}" style="font-family:Agency FB; font-size:22px; width:350px; color:black;" />

                                <h:outputText style="font-family:Agency FB; font-size:18px;" value="Cidade:" />
                                <h:outputText id="cidade" value="#{consultaCep.ciidade}" style="font-family:Agency FB; font-size:22px; width:350px; color:black;" />

                                <h:outputText style="font-family:Agency FB; font-size:18px;" value="UF:" />
                                <h:outputText id="uf" value="#{consultaCep.uff}" style="font-family:Agency FB; font-size:22px; width:350px; color:black;" />

                            </p:panelGrid>

                            <p:panelGrid columns="1">

                            </p:panelGrid>

                        </p:panelGrid>

                        <br/>  
                        <p:separator/>                        

                        <p:commandButton style="background-color:green; color: #FFFFFF; font-family:Agency FB; font-size:18px; margin-left:20px;"
                                         value="Consultar" action="#{consultaCep.consultar()}" update="pnlPrincipal" />                        

                        <p:commandButton style="background:#4682B4; color: #FFFFFF; font-family:Agency FB; font-size:18px; margin-left:20px;"
                                         value="Atualizar" action="#{consultaCep.atualizar()}" ajax="false" />                      
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>            

    </h:body>
</html>
