<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GXS</title>
        <link href="css/login.css" rel="stylesheet"></link>

    </h:head>
    <h:body class="fundo">
        <h:form id="formLogin" class="login-page">
            <p:growl showDetail="true" sticky="true" />

            <h:panelGrid class="form" columns="1"  >

                <p:panelGrid>
                    <h1 style="font-size:48px; color:black;">Software GXS</h1>  <br/>
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="UsuÃ¡rio" />
                    <p:inputText id="login" value="#{loginController.login}"></p:inputText>
                    <p:message for="login" display="icon" />
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Senha" />
                    <p:password id="senha" value="#{loginController.senha}"></p:password>
                    <p:message for="senha" display="icon" />
                </p:panelGrid>

                <p:panelGrid class="btnAcessar">
                    <p:commandButton  actionListener="#{loginController.log()}" value="Entrar"  styleClass="Fs16" update=":formLogin"/>
                </p:panelGrid>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
