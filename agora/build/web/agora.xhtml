<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:panelGrid columns="4">
                    <p:inputText value="#{usuariosBean.nome}" placeholder="nome"></p:inputText>
                    <p:inputText value="#{usuariosBean.senha}" placeholder="senha"></p:inputText>
                    <p:inputText value="#{usuariosBean.email}" placeholder="email"></p:inputText>                
                    <p:commandButton action="#{usuariosDAO.salvar()}"></p:commandButton>
                </p:panelGrid>
            </h:form>
        </h:body>

    </f:view>
</html>
